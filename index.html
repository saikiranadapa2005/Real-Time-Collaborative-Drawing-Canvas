<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collaborative Canvas â€” FLAM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="left">
        <input id="roomInput" placeholder="Room name (default)" />
        <input id="nameInput" placeholder="Your name" />
        <button id="joinBtn">Join</button>
      </div>
      <div class="right">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="clearBtn">Clear</button>
      </div>
    </header>

    <main>
      <aside id="sidebar">
        <h3>Users</h3>
        <ul id="usersList"></ul>
        <h3>Tool</h3>
        <div class="tool-row">
          <label>Tool:
            <select id="toolSelect">
              <option value="brush">Brush</option>
              <option value="eraser">Eraser</option>
            </select>
          </label>
          <label>Width:
            <input id="widthRange" type="range" min="1" max="50" value="4" />
          </label>
        </div>
        <div>
          <label>Color: <input id="colorPicker" type="color" value="#000000" /></label>
        </div>
        <div id="metrics"></div>
      </aside>

      <section id="canvasWrap">
        <canvas id="drawCanvas"></canvas>
      </section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="websocket.js"></script>
  <script src="canvas.js"></script>
  <script src="main.js"></script>
</body>
</html>
